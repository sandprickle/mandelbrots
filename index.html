<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandelbrot</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-gray-900 overflow-hidden">
    <div
      id="splash"
      class="w-full h-full flex items-center justify-center transition"
    >
      <div class="text-green-500 font-mono flex items-center">
        <p class="text-4xl">Mandelbrot &gt;</p>
        <button
          id="startBtn"
          class="rounded-full px-4 py-2 border-2 border-green-500 ml-8"
          onclick="startPlot()"
        >
          PLOT
        </button>
      </div>
    </div>

    <canvas id="plot" class="z-10"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.min.js"
      integrity="sha512-pRkiEK307FcdaOBL0UjEh6i+AZTq+utCsISMzSHV6x2YvXpVKTyV7MK28mJ0YGwqZgX/KtRiaciWLkILU9iUkA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
